<p class="text-center mb-3 text-xl font-black dark:text-white">ENTREGAS</p>
<div class="h-auto flex gap-2 max-h-full flex-col lg:max-h-9/10 lg:flex-row">

  <div class="w-full flex flex-col p-6 bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700">
    <div class="flex flex-row mb-2 justify-between items-center">
      <div class="w-2/5" >
        <label for="default-search" class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-white">Buscar</label>
        <div class="relative">
          <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
              <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                  <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"/>
              </svg>
          </div>
          <input  type="search" autocomplete="off" (input)="search()" [(ngModel)]="texto" id="default-search" class="block w-full p-4 ps-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Nombre..." />
        </div>
      </div>
    </div>
    

    <div class="relative overflow-y-auto shadow-md sm:rounded-lg w-full">
      <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
        <thead class=" text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
          <tr class="text-center">
            <th class="w-min border-0 border-r-2 dark:border-r-gray-600 cursor-pointer hover:bg-gray-300 dark:hover:bg-gray-500">
              TODOS
            </th>
            <th scope="col" class="p-2">
              Folio
            </th>
            <th scope="col" class="p-2">
              Cliente
            </th>
            <th scope="col" class="p-2">
              Fecha
            </th>
            <th scope="col" class="p-2">
              Total
            </th>
            <th scope="col" class="p-2">
              Estado
            </th>
          </tr>
        </thead>
        <tbody class="text-center">
          @for (e of entregas; track $index) {

            <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700">
              <th class="py-2 w-min border-0 border-r-2 dark:border-r-gray-700">
                <button (click)="selectVenta(!e.cancelado, e)" type="button" title="{{e.cancelado ?'Cancelado':e.estado.id == 2? 'Pagado': 'Pagar'}}" [disabled]="e.estado.id == 2 || e.cancelado" class="text-white {{ e.cancelado? 'bg-red-600':e.estado.id == 1? 'bg-yellow-400 hover:bg-yellow-500 focus:ring-yellow-300':'bg-green-400'}}  focus:ring-4 focus:outline-none font-medium rounded-full text-sm p-2.5 text-center inline-flex items-center ">
                  <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-4 h-4">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 18.75a60.07 60.07 0 0 1 15.797 2.101c.727.198 1.453-.342 1.453-1.096V18.75M3.75 4.5v.75A.75.75 0 0 1 3 6h-.75m0 0v-.375c0-.621.504-1.125 1.125-1.125H20.25M2.25 6v9m18-10.5v.75c0 .414.336.75.75.75h.75m-1.5-1.5h.375c.621 0 1.125.504 1.125 1.125v9.75c0 .621-.504 1.125-1.125 1.125h-.375m1.5-1.5H21a.75.75 0 0 0-.75.75v.75m0 0H3.75m0 0h-.375a1.125 1.125 0 0 1-1.125-1.125V15m1.5 1.5v-.75A.75.75 0 0 0 3 15h-.75M15 10.5a3 3 0 1 1-6 0 3 3 0 0 1 6 0Zm3 0h.008v.008H18V10.5Zm-12 0h.008v.008H6V10.5Z" />
                  </svg>
                  
                </button> 
              </th>
              <td class="p-2">
                {{e.id}}
              </td>
              <th scope="row" class="p-2 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                {{e.cliente.nombre}}
              </th>
              <td class="p-2">
                {{e.fecha}}
              </td>
              <td class="p-2">
                ${{format(e.total)}}
              </td>
              <td class="p-2">
                <div class="inline-flex rounded-md shadow-sm" role="group">
                  <button (click)="abrir(e.id)" data-modal-target="crud-modal" data-modal-toggle="crud-modal" type="button" class="px-4 py-2 text-sm font-medium text-gray-100  border border-gray-300 rounded-s-lg  hover:text-white focus:z-10 focus:ring-2 focus:ring-gray-500  focus:text-white dark:border-white dark:text-white dark:hover:text-white bg-green-400 hover:bg-green-500">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 576 512">
                      <path fill="currentColor" d="M572.52 241.4C518.29 135.59 410.93 64 288 64S57.68 135.64 3.48 241.41a32.35 32.35 0 0 0 0 29.19C57.71 376.41 165.07 448 288 448s230.32-71.64 284.52-177.41a32.35 32.35 0 0 0 0-29.19zM288 400a144 144 0 1 1 144-144a143.93 143.93 0 0 1-144 144zm0-240a95.31 95.31 0 0 0-25.31 3.79a47.85 47.85 0 0 1-66.9 66.9A95.78 95.78 0 1 0 288 160z"/>
                    </svg>
                  </button>
                  <button [disabled]="e.cancelado" (click)="cancelarEntrega(e.id)" type="button" class="px-4 py-2 text-sm font-medium text-gray-100 border border-gray-300 rounded-e-lg  hover:text-white focus:z-10 focus:ring-2 focus:ring-gray-500 focus:text-white dark:border-white dark:text-white {{e.cancelado ? 'bg-red-800':'bg-red-700 hover:bg-red-800'}}  ">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="4 4 16 16">
                      <path fill="currentColor" d="M12 4c-4.411 0-8 3.589-8 8s3.589 8 8 8s8-3.589 8-8s-3.589-8-8-8zm-5 8c0-.832.224-1.604.584-2.295l6.711 6.711A4.943 4.943 0 0 1 12 17c-2.757 0-5-2.243-5-5zm9.416 2.295L9.705 7.584A4.943 4.943 0 0 1 12 7c2.757 0 5 2.243 5 5c0 .832-.224 1.604-.584 2.295z"/>
                  </svg>
                  </button>
                </div>
              </td>
            </tr>
          }
        </tbody>
      </table>
    </div>

  </div>
</div>

<app-confirmar
  [texto]="'Â¿Desea cancelar la venta?'"
  [modal]="modalAceptar"
  (confirmar)="cancelar()"
></app-confirmar>

<app-venta
  (pago)="pago($event)"
  [total]="entrega? entrega.total : 0"
  [opcion]="false"
  [tipo]="1"
  [modal]="modal">
</app-venta>
