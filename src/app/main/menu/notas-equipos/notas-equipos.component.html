    </div>
    

    <div class="relative overflow-y-auto shadow-md sm:rounded-lg w-full">
      <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
        <thead class=" text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
          <tr class="text-center">
            <th class="w-min border-0 border-r-2 dark:border-r-gray-600">
            </th>
            <th scope="col" class="px-6 py-3">
              Folio
            </th>
            <th scope="col" class="px-6 py-3">
              Cliente
            </th>
            <th scope="col" class="px-6 py-3">
              Fecha
            </th>
            <th scope="col" class="px-6 py-3">
              Prioridad
            </th>
            <th scope="col" class="px-6 py-3">
              Estado
            </th>
            <th scope="col" class="px-6 py-3">
            </th>
          </tr>
        </thead>
        <tbody class="text-center">
          @for (n of notas; track $index) {

            <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700">
              <th class="px-1 py-4 w-min border-0 border-r-2 dark:border-r-gray-700">
                @if(n.estado.id == 6){
                  <button type="button" title="Iniciar" (click)="accion(n.id, 1)" class="text-white bg-cyan-400 hover:bg-cyan-500 focus:ring-4 focus:outline-none focus:ring-cyan-300 font-medium rounded-full text-sm p-2.5 text-center inline-flex items-center ">
                    <svg class="w-4 h-4" xmlns="http://www.w3.org/2000/svg"  viewBox="0 0 26 26">
                      <path fill="currentColor" d="M20.208 11.857L6.902 5.26a1.312 1.312 0 0 0-1.268.052a1.272 1.272 0 0 0-.619 1.09V19.6c0 .443.233.856.619 1.089a1.316 1.316 0 0 0 1.269.052l13.306-6.599c.438-.218.716-.658.716-1.143s-.279-.924-.717-1.142z"/>
                    </svg>
                  </button>                  
                }
                @else if(n.estado.id == 5){
                  <div title="Finalizado" class="text-white bg-green-700 font-medium rounded-full text-sm p-2.5 text-center inline-flex items-center dark:bg-green-600">
                    <svg class="w-4 h-4" xmlns="http://www.w3.org/2000/svg"  viewBox="0 0 1024 1024">
                      <path fill="currentColor" d="M280.768 753.728L691.456 167.04a32 32 0 1 1 52.416 36.672L314.24 817.472a32 32 0 0 1-45.44 7.296l-230.4-172.8a32 32 0 0 1 38.4-51.2l203.968 152.96zM736 448a32 32 0 1 1 0-64h192a32 32 0 1 1 0 64H736zM608 640a32 32 0 0 1 0-64h319.936a32 32 0 1 1 0 64H608zM480 832a32 32 0 1 1 0-64h447.936a32 32 0 1 1 0 64H480z"/>
                  </svg>
                </div>    
                }@else {
                  <button type="button" title="Finalizar" (click)="accion(n.id, 2)" class="text-white bg-yellow-400 hover:bg-yellow-500 focus:ring-4 focus:outline-none focus:ring-yellow-300 font-medium rounded-full text-sm p-2.5 text-center inline-flex items-center ">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 384 512">
                      <path fill="currentColor" d="M0 128c0-35.3 28.7-64 64-64h256c35.3 0 64 28.7 64 64v256c0 35.3-28.7 64-64 64H64c-35.3 0-64-28.7-64-64V128z"/>
                    </svg>
                  </button>  
                }
              </th>
              <td scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                {{n.id}}
              </td>
              <td class="px-6 py-4">
                {{n.cliente.nombre}}
              </td>
              <td class="px-6 py-4">
                {{n.fecha}}
              </td>
              <td class="px-6 py-4">
                {{n.prioridad.nombre}}
              </td>
              <td class="px-6 py-4">
                {{n.estado.nombre}}
              </td>
              <td class="p-2">
                <div class="inline-flex rounded-md shadow-sm" role="group">
                  <button (click)="abrir(n.id)" type="button" class="px-4 py-2 text-sm font-medium text-gray-100  border border-gray-300 rounded-s-lg  hover:text-white focus:z-10 focus:ring-2 focus:ring-gray-500  focus:text-white dark:border-white dark:text-white dark:hover:text-white bg-green-400 hover:bg-green-500">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 576 512">
                      <path fill="currentColor" d="M572.52 241.4C518.29 135.59 410.93 64 288 64S57.68 135.64 3.48 241.41a32.35 32.35 0 0 0 0 29.19C57.71 376.41 165.07 448 288 448s230.32-71.64 284.52-177.41a32.35 32.35 0 0 0 0-29.19zM288 400a144 144 0 1 1 144-144a143.93 143.93 0 0 1-144 144zm0-240a95.31 95.31 0 0 0-25.31 3.79a47.85 47.85 0 0 1-66.9 66.9A95.78 95.78 0 1 0 288 160z"/>
                    </svg>
                  </button>
                  <!-- <button type="button" class="px-4 py-2 text-sm font-medium text-gray-100 border border-gray-300 rounded-e-lg  hover:text-white focus:z-10 focus:ring-2 focus:ring-gray-500 focus:text-white dark:border-white dark:text-white bg-red-700 hover:bg-red-800  ">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="4 4 16 16">
                      <path fill="currentColor" d="M12 4c-4.411 0-8 3.589-8 8s3.589 8 8 8s8-3.589 8-8s-3.589-8-8-8zm-5 8c0-.832.224-1.604.584-2.295l6.711 6.711A4.943 4.943 0 0 1 12 17c-2.757 0-5-2.243-5-5zm9.416 2.295L9.705 7.584A4.943 4.943 0 0 1 12 7c2.757 0 5 2.243 5 5c0 .832-.224 1.604-.584 2.295z"/>
                  </svg>
                  </button> -->
                </div>
              </td>
            </tr>
          }
        </tbody>
      </table>
    </div>

  </div>
</div>
