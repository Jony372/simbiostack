

<div class="overflow-x-auto">
  <table class="w-full h-full  text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
      <thead class="text-xs text-center text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
        <tr>
          <th scope="col" class="px-6 py-3">
            Producto
          </th>
          <th scope="col" class="px-6 py-3">
            Precio
          </th>
          <th scope="col" class="px-6 py-3">
            Cantidad
          </th>
          <th scope="col" class="px-6 py-3">
            Subtotal
          </th>
          <th scope="col" class=" w-min">
            Eliminar
          </th>
        </tr>
      </thead>
      <tbody>
        @for (producto of prodCompra; track $index) {
          <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 text-center text-gray-900 whitespace-nowrap dark:text-white">
            <th scope="row" class="px-6 py-4 font-medium ">
              {{producto.nombre}}
            </th>
            <td class="px-6 py-4">
              ${{format(producto.precio)}}
            </td>
            <td class="px-6 py-4">
              {{producto.cantidad}}
            </td>
            <td class="w-min">
              ${{format(producto.subTotal)}}
            </td>
            <td class="px-6 py-4">
              <button type="button" (click)="eliminarProducto(producto)" class="focus:outline-none text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-900">
                <svg class="w-4 h-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                  <path  fill="currentColor" fill-rule="evenodd" d="M16.5 4.478v.227a48.816 48.816 0 0 1 3.878.512a.75.75 0 1 1-.256 1.478l-.209-.035l-1.005 13.07a3 3 0 0 1-2.991 2.77H8.084a3 3 0 0 1-2.991-2.77L4.087 6.66l-.209.035a.75.75 0 0 1-.256-1.478A48.567 48.567 0 0 1 7.5 4.705v-.227c0-1.564 1.213-2.9 2.816-2.951a52.662 52.662 0 0 1 3.369 0c1.603.051 2.815 1.387 2.815 2.951Zm-6.136-1.452a51.196 51.196 0 0 1 3.273 0C14.39 3.05 15 3.684 15 4.478v.113a49.488 49.488 0 0 0-6 0v-.113c0-.794.609-1.428 1.364-1.452Zm-.355 5.945a.75.75 0 1 0-1.5.058l.347 9a.75.75 0 1 0 1.499-.058l-.346-9Zm5.48.058a.75.75 0 1 0-1.498-.058l-.347 9a.75.75 0 0 0 1.5.058l.345-9Z" clip-rule="evenodd"/>
                </svg>
              </button>
            </td>
          </tr>
        }
      </tbody>
  </table>
</div>
