<div id="add-pendiente" tabindex="-1" aria-hidden="false" class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
  <div class="relative p-4 w-full max-w-md md:max-w-xl max-h-full">
      <!-- Modal content -->
      <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
          <!-- Modal header -->
          <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600">
              <h3 class="text-lg font-semibold text-gray-900 dark:text-white">
                  Agregar nuevo pendiente
              </h3>
              <button (click)="modal.hide()" type="button" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white">
                  <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                      <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                  </svg>
                  <span class="sr-only">Cerrar</span>
              </button>
          </div>
          <!-- Modal body -->
          <form class="p-4 md:p-5" [formGroup]="addPendiente" >
              <div class="grid gap-4 mb-4 grid-cols-2"> 
                  <div class="col-span-2">
                      <label for="nombre" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Titulo<span class="text-orange-600">*</span></label>
                      <input formControlName="nombre" type="text" name="nombre" id="nombre" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" placeholder="Nombre" >
                  </div>
                  <div class="col-span-2 md:col-span-1">
                      <label for="cliente" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Cliente</label>
                      <input (input)="selectCliente($event)"  formControlName="cliente" autocomplete="off" type="text" name="cliente" list="data-clientes" id="cliente" class="appearance-none bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" placeholder="Nombre de cliente..." >
                  </div>
                  <div class="col-span-2 md:col-span-1">
                      <label for="usuario" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Usuario<span class="text-orange-600">*</span></label>
                      <select formControlName="usuario" id="usuario" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500">
                        @for (usuario of usuarios; track $index) {
                          <option value='{{usuario.id}}'>{{usuario.nombre}}</option>
                        }
                      </select>                  
                  </div>
                  <div class="col-span-2 md:col-span-1">
                    <label for="prioridad" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Prioridad<span class="text-orange-600">*</span></label>
                    <select formControlName="prioridad" id="prioridad" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500">
                      @for (prioridad of prioridades; track $index) {
                        <option value='{{prioridad.id}}'>{{prioridad.nombre}}</option>
                      }
                    </select>
                  </div>
                  <div class="col-span-2 md:col-span-1">
                      <label for="fechaEstimada" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Fecha Estimada</label>
                      <input formControlName="fechaEstimada" autocomplete="off" type="date" name="fechaEstimada" id="usuario" class="appearance-none bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" placeholder="Nombre de usuario..." >
                  </div>
                  <div class="col-span-2 md:col-span-1">
                    <label for="estado" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Estado<span class="text-orange-600">*</span></label>
                    <select formControlName="estado" id="estado" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500">
                      @for (estado of estados; track $index) {
                        <option value='{{estado.id}}'>{{estado.nombre}}</option>
                      }
                    </select>
                  </div>
                  <div class="col-span-2 md:col-span-1">
                    <label for="tipo" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Tipo<span class="text-orange-600">*</span></label>
                    <select formControlName="tipo" id="tipo" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500">
                      @for (tipo of tipos; track $index) {
                        <option value='{{tipo.id}}'>{{tipo.nombre.toUpperCase()}}</option>
                      }
                    </select>
                  </div>
                  <div class="col-span-2">
                      <label for="descripcion" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Descripción<span class="text-orange-600">*</span></label>
                      <textarea formControlName="descripcion" type="textarea" name="descripcion" id="descripcion" rows="5" class="resize-none bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" placeholder="Observación..." ></textarea>
                  </div>
              </div>
              <div class="flex justify-end">
                <button type="submit" (click)="add?agregar():editar()" class=" text-white bg-green-700 hover:bg-green-800 focus:ring-4 focus:outline-none focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center me-2 dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800">
                    @if (add) {
                        <svg class="me-1 -ms-1 w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z" clip-rule="evenodd"></path></svg>
                        Agregar 
                    }@else {
                        <svg class="me-1 -ms-1 w-5 h-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 450 450">
                            <path  fill="currentColor" d="M0 304L236 68l80 80L80 384H0v-80zM378 86l-39 39l-80-80l39-39q6-6 15-6t15 6l50 50q6 6 6 15t-6 15z"/>
                        </svg>
                        Editar
                    }
                </button>
              </div>
          </form>
      </div>
  </div>
</div>

<datalist id="data-clientes">
  @for (cliente of clientes; track $index) {
    <option value="{{cliente.nombre}}"></option>
  }
</datalist>

<datalist id="data-usuarios">
  @for (usuario of usuarios; track $index) {
    <option value="{{usuario.nombre}}"></option>
  }
</datalist>
