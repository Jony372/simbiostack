<form [formGroup]="cliUser">
  <div class="grid gap-4 mb-4 grid-cols-1 md:grid-cols-3">
    <div class="col-span-1 flex">
      <div class="w-full">
        <label for="cliente" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Cliente</label>
        <input formControlName="cliente" autocomplete="off" type="text" name="cliente"  id="cliente" list="data-clientes" (input)="selectCliente($event)" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" placeholder="Cliente..." >
      </div>
    </div>
    <div class="col-span-1">
      <label for="tel" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Tel√©fono</label>
      <input type="text" formControlName="tel" name="tel" id="tel" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" placeholder="3481489508" >
    </div>
    <div class="col-span-1">
      <label for="usuario" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Usuario</label>
      <select formControlName="usuario" id="usuario" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500">
        @for (usuario of usuarios; track $index) {
            <option value='{{usuario.id}}'>{{usuario.user}}</option>
        }
      </select>
    </div>
  </div>
</form>

<datalist id="data-clientes">
  
  @for (cliente of clientes; track $index) {
    <option value="{{cliente.nombre}}"></option>
  }
</datalist>
