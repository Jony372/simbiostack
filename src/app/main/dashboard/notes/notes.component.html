<div class="w-full">
  @for (notita of notitas; track $index ) {
    <div class="text">
      <textarea (input)="actualizarNotita(notita.id, $event)">{{notita.descripcion}}</textarea>
      <button (click)="dropNote(notita.id)" type="button" class="text-white bg-red-700 hover:bg-red-800 focus:outline-none focus:ring-4 focus:ring-red-300 font-medium rounded-full text-sm px-5 py-0.5 text-center me-2 mb-2 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-900">Eliminar</button>
    </div>
  }
  <div id="create" (click)="addTextarea()" class="border-8 border-gray-600 text-gray-600 hover:border-gray-500 hover:text-gray-500 dark:border-gray-300 hover:dark:border-gray-400 dark:text-gray-300 hover:dark:text-gray-400">+</div>
</div>
